version: "3.8"
networks:
  frontend:
    external: true
volumes:
  ipc-testnet :
    name : cardano-db-sync_node-ipc-testnet
  ipc-mainnet:
    name: cardano-db-sync_node-ipc
services :
  testnet : 
    image: dquadrant/kuber:2.1.0
    environment:
      VIRTUAL_HOST : https://testnet.cnftregistry.io/kuber/api -> :8081/api
    networks:
      - frontend
    volumes:
      - ipc-testnet:/root/.cardano/testnet
  mainnet : 
    image: registry.sireto.io/kuber/api:1169f48e466bfad388779ac7a1f6c217669764e1
    environment:
      NETWORK: mainnet
      VIRTUAL_HOST : https://cnftregistry.io/kuber/api -> :8081/api
    networks:
      - frontend
    volumes:
      - ipc-mainnet:/root/.cardano/mainnet

